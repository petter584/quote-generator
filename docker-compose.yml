version: '3'

services:
  quote-microservice:
    image: ${ECR_REPOSITORY}/quote-repo2:${IMAGE_TAG}
    ports:
      - '80:5000'
    networks:
      - prometheus-net

  prometheus:
    image: prom/prometheus
    user: '1000'
    ports:
      - '9090:9090'
    volumes:
      - ./prometheus:/etc/prometheus
      - ./prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - prometheus-net

  grafana:
    image: grafana/grafana
    user: '1000'
    ports:
      - '3000:3000'
    depends_on:
      - prometheus
    volumes:
      - ./grafana-data:/var/lib/grafana
    networks:
      - prometheus-net

networks:
  prometheus-net:

volumes:
  prometheus-data:

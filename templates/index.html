<!DOCTYPE html>
<html>

<head>
    <title>Readme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            display: block;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #e6e6e6;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to the Landing Page</h1>
        <div>
            <ul>
                <li><a href="http://34.201.2.135/hello">Hello Endpoint</a></li>
                <li><a href="http://34.201.2.135/quote">Get Random Quote</a></li>
                <li><a href="http://34.201.2.135/metrics">Flask Metrics</a></li>
                <li><a href="http://34.201.2.135:9090">Prometheus</a></li>
                <li><a href="http://34.201.2.135:3000">Grafana</a></li>
            </ul>
        </div>
    </div>
</body>

</html>
